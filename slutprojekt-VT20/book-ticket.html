<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="ticket.css">
</head>
<body style="background-color: #12171A">
    <div class="sidan">
        <header style="background: #12171A">
            <div id="nav" class="overlay">

                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                <div class="overlay-content">
                    <a href="book-ticket.html">Book Ticket</a>
                    <a href="gallery.html">Gallery</a>
                    <a style=" text-decoration: line-through;" href="#">Contact</a>
                    <a style=" text-decoration: line-through;" href="#">About us</a>
                </div>
            </div>
            <button onclick="openNav()">MENU</button>
        </header>
        <main>
            <div class="content">
                <div class="topbox">
                    <img src="./photos/foto4.jpg" alt="">

                </div>
                <div class="bottombox">
                   
                    <div class="info-wrapper">
                        <h1>Book tickets</h1>
                        <div class="adult-box">
                            <p>Adult</p>
                            <input type="checkbox" name="adults" id="oneA" value="130">
                            <label for="oneA">1 Adult</label>
                            <input type="checkbox" name="adults" id="twoA" value="260">
                            <label for="twoA">2 Adults</label>
                            <input type="checkbox" name="adults" id="threeA" value="390">
                            <label for="threeA">3 Adults</label>
                        </div>

                        <div class="student-box">
                            <p>Student</p>
                            <input type="checkbox" name="students" id="oneS" value="100">
                            <label for="oneS">1 Student</label>
                            <input type="checkbox" name="antal-student" id="twoS" value="200">
                            <label for="twoS">2 Student</label>
                            <input type="checkbox" name="antal-student" id="threeS" value="300">
                            <label for="threeS">3 Student</label>
                        </div>

                        <div class="child-box">
                            <p>Child</p>
                            <input type="checkbox" name="child" id="oneC" value="80">
                            <label for="oneC">1 Child</label>
                            <input type="checkbox" name="antal-barn" id="twoC" value="160">
                            <label for="twoC">2 Children</label>
                            <input type="checkbox" name="antal-barn" id="threeC" value="240">
                            <label for="threeC">3 Children</label>
                        </div>
                    </div>

                    <div class="info-box">
                        <h2>Please fill in the boxes</h2>

                            <div class="rutor">
                                Name *
                                <input name="name" id="name" type="text">
                            </div>
                            <div class="rutor">
                                Email *
                                <input name="email" id="email" type="email">
                            </div>
                            <div class="rutor">
                                Phone *
                                <input type="text" id="mobile"> <br>
                                <span id="message"></span>
                                
                            </div>
                            <button id="btn">Send</button>
                        
                    </div>

                </div>
            </div>
        </main>
        
    </div>
    <script>
        /* Öppna meny */
        function openNav() {
            document.getElementById("nav").style.height = "100%";
        }
        /* Stäng meny */
        function closeNav() {
            document.getElementById("nav").style.height = "0%";
        }

        /* Fyll in information */
        const eKnapp = document.querySelector("#btn");
    
    eKnapp.addEventListener("click", function () {
        var pass1 = document.getElementById('mobile');
        var message = document.getElementById('message');
        var badColor = "#FF9B37";

        
        if (pass1.value.length != 10) {

            pass1.style.backgroundColor = badColor;
            message.style.color = badColor;
            message.innerHTML = "required 10 digits, match requested format!"
        } else {
            alert("Your receipt will be sent to the following number: " + pass1.value);
            message.innerHTML = "";
            pass1.style.backgroundColor = "";
        }
        
    })
    </script>
</body>
</html>
