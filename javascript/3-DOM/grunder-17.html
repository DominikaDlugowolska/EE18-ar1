<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arbeta med DOM</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Spamskydd</h1>

        <h2>Input</h2>
        <label>Ange temperatur i Celsius</label>
        <input id="tal" type="text">
        <button onclick="gissa()">Skicka</button>



        <h2>Output</h2>
        <p>Resultat</p>
        

    </div>

    <script>
        /* Hitta element jag jobbar på */
        const elementInput = document.querySelector("input");
        const elementLabel = document.querySelector("label");
        const elementResultat = document.querySelector("p");

        /* Slumpa fram två tal 1-10 */
        var tal1 = Math.ceil(Math.random() * 10);
        var tal2 = Math.ceil(Math.random() * 10);

        /* Räkna ut summa = tal1 + tal2 */
        var summa = tal1 + tal2;

        /* Presentera frågan i label-elementet */
        elementLabel.textContent = "Vad är " + tal1 + "+" + tal2 + "?"

        function gissa() {
            /* Läs av gissningen */
            var gissning = elementInput.value;

            /* Är gissning = summa? */
            if (gissning == summa) {
                /* Rätt svar */
                elementResultat.textContent = "Congrats, you are correct."

            } else {
                /* Fel svar */
                elementResultat.textContent = "And that is not correct, as according to wikipedia gjghfuwhfgkd"
                
            }
        }
    </script>
</body>
</html>
