<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>När då då?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./spel.css">
    
    
</head>
<body>
    <div class="kontainer">
        <h1>När då då?</h1>
        

       <h3>Frågan</h3>
       <textarea cols="30" rows="10"></textarea>

        <label>Gissa årtalet</label>
        <input id="årtal" type="text">
        <button id="skicka">Skicka</button>

        <label>Poäng</label>
        <input id="poäng" type="text" readonly>

        <h3>Svar</h3>
        <i id="upp" class="fa fa-thumbs-up"></i>
        <i id="ned" class="fa fa-thumbs-down"></i id="ned">
        <button id="nästa">Nästa fråga >></button>
        
    </div>
    <!-- defer - försenade, förskjuten (kör inte js fören html har laddat och allting är på plats) -->
    <script defer src="./spel.js"></script>
    
</body>
</html>
