<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parallax effekt</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <div class="kontainer">
        <div class="balloons">
            <img class="scroll" data-rate="-0.5"src="./bilder/balloon.png" alt="ballon 1">
            <img class="scroll" data-rate="-2"src="./bilder/balloon2.png" alt="ballon 2">
            <img class="scroll" data-rate="-1"src="./bilder/balloon3.png" alt="ballon 3">
        </div>
        <div class="mid-clouds scroll" data-rate="-3">
            <img src="./bilder/cloud-lg1.png" alt="large cloud">
            <img src="./bilder/cloud-lg1.png" alt="large cloud">
            <img src="./bilder/cloud-lg1.png" alt="large cloud">
            <img src="./bilder/cloud-lg1.png" alt="large cloud">
            <img src="./bilder/cloud-lg1.png" alt="large cloud">
        </div>
        <div class="back-clouds scroll" data-rate="-0.7">
            <img src="./bilder/cloud-sm1.png" alt="small cloud">
            <img src="./bilder/cloud-sm1.png" alt="small cloud">
            <img src="./bilder/cloud-sm1.png" alt="small cloud">
            <img src="./bilder/cloud-sm1.png" alt="small cloud">
            <img src="./bilder/cloud-sm1.png" alt="small cloud">
        </div>
    </div>
    <script>
        /* element vi använder */
        const eTargets = document.querySelectorAll(".scroll"); //är en lista på element, vi kallar listan för eTargets

        /* lyssna på om man skrollar (scroll-hämdelsen) */
        window.addEventListener("scroll", function(e) {
        
            /* Förflytta alla element: en efter en i en loop */
            eTargets.forEach(function(element) {
                /* läs av data-rate för element */
                var rate = element.dataset.rate;
                /* räkna en förflyttning */
                var distance = window.pageYOffset * rate;

                /* Flytta elementet */
                element.style.transform = "translateY(" + distance + "px)";
            });

        });
    </script>
</body>
</html>
