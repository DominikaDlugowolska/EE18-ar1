<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sida1">
        <ul>
            <li class="scrollElement" data-rate="-3" data-orientation="v">Par</li>
            <li class="scrollElement" data-rate="-2" data-orientation="v">al</li>
            <li class="scrollElement" data-rate="-1" data-orientation="v">lax</li>
        </ul>
        <span class="scrollElement" data-rate="2" data-orientation="h"></span>
    </div>
    <div class="sida2">
        <img src="./bilder/art.jpg" alt="art">
    </div>
    <script>
        /* element vi använder */
        const eTargets = document.querySelectorAll(".scrollElement"); //är en lista på element, vi kallar listan för eTargets

        /* lyssna på om man skrollar (scroll-hämdelsen) */
        window.addEventListener("scroll", function(e) {
            /* hur mycket skrollar man? */
            console.log(window.pageYOffset);


            // Flytta enskila element
            /* räkna en förflyttning */
            //var distance = window.pageYOffset * -2;

            /* Flytta elementet */
            //eTarget.style.transform = "translateY(" + distance + "px)";



            /* Förflytta alla element: en efter en i en loop */
            eTargets.forEach(function(element) {
                /* läs av data-rate för element */
                var rate = element.dataset.rate;
                var orientation = element.dataset.orientation;

                if (orientation == "v") {
                    /* räkna en förflyttning */
                    var distance = window.pageYOffset * rate;

                    /* Flytta elementet */
                    element.style.transform = "translateY(" + distance + "px)";
                } else {
                    /* räkna en förflyttning */
                    var distance = window.pageYOffset * rate;

                    /* Flytta elementet */
                    element.style.transform = "translate3d(" + distance + "px, " + window.pageYOffset + "px, 0px)";
                }
            });

        });
    </script>
</body>
</html>
