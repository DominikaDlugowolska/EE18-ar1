<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas</title>
    <link rel="stylesheet" href="./pikachu.css">
</head>
<body>
    <canvas></canvas>
    <script>
        /* ****************************** */
        /*        Ställ in canvas         */
        /* ****************************** */
        const eCanvas = document.querySelector("canvas");
        eCanvas.width = 1200;
        eCanvas.height = 1000;
        var ctx = eCanvas.getContext("2d");

        /* ****************************** */
        /*     Variablar och Objekten     */
        /* ****************************** */

        /* Gör till objekt, alla delar blir samlade */
        var saitama = {
            x: Math.random() * 1200,
            y: 0,
            bild: new Image()
        }
        var ironman = {
            x: Math.random() * 1200,
            y: 0,
            bild: new Image()
        }
        var hulk = {
            x: Math.random() * 1200,
            y: 0,
            bild: new Image()
        }
        var thor = {
            x: Math.random() * 1200,
            y: 0,
            bild: new Image()
        }

        /* laddar in bilderna */
        saitama.bild.src = "./ikoner/icons8-saitama-50.png";
        ironman.bild.src = "./ikoner/icons8-iron-man-50.png";
        hulk.bild.src = "./ikoner/icons8-hulk-50.png";
        thor.bild.src = "./ikoner/icons8-thor-50.png";

        /* ****************************** */
        /*            Funktioner          */
        /* ****************************** */

        /* funktion med parametrar, nu kan vi rita fler rektanglar utan att behöva skriva om funktionen (genom att skirva x, y så kan vilket värde som helst stoppas in) */
        
        function ritaSaitama() {
            ctx.drawImage(saitama.bild, saitama.x, saitama.y);
        }
        function ritaIronman() {
            ctx.drawImage(ironman.bild, ironman.x, ironman.y);
        }
        function ritaHulk() {
            ctx.drawImage(hulk.bild, hulk.x, hulk.y);
        }
        function ritaThor() {
            ctx.drawImage(thor.bild, thor.x, thor.y);
        }

        /* Animationsloopen */
        function loopen() {
            /* Sudda ut canvas */
            ctx.clearRect(0, 0, 1200, 1000);

            saitama.y += 5;
            ritaSaitama();

            ironman.y += 5;
            ritaIronman();

            hulk.y += 4;
            ritaHulk();

            thor.y += 3;
            ritaThor();

            requestAnimationFrame(loopen);
        }

        /* ****************************** */
        /*     Starta animationsloopen    */
        /* ****************************** */
        loopen();
    </script>
</body>
</html>
